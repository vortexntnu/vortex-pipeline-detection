pipeline_detector:
  ros__parameters:
    # Enable debug visualization (publishes overlay image with detected endpoints)
    debug: true

    # Endpoint detection method. Options: "furthest_points", "lowest_pixel"
    detection_method: "lowest_pixel"

    # Topic names
    input_topic: "/pipeline/camera/segmentation_mask"
    output_topic: "/pipeline/endpoints"
    debug_topic: "/pipeline/detector/debug_image"
